      展示構成
      「深宇宙展」では、人類が挑んできた宇宙開発の歴史と最前線、そしてその先に広がる宇宙の未来まで、全4章で紹介します。
      ロケットから始まる宇宙開発、月や火星への探査、そして銀河系の彼方へ──。科学の進歩が切り拓いた宇宙の世界を、実物・模型・映像・体験型展示で体感してください。


