      以下の記事が面白かったので、簡単にまとめました。

      ・Introducing apps in ChatGPT and the new Apps SDK


      目次
      1. はじめに
      2. ChatGPTでアプリを使う方法
      3. 本日より利用可能なアプリ
      4. Apps SDKを使った開発方法
      5. 安全性とプライバシー
      6. 今後の予定
      1. はじめに
      「Apps in ChatGPT」は、ChatGPT内でチャットできる新世代のアプリです。ChatGPTが適切なタイミングでアプリを提案したり、名前を呼ぶことで、アプリを見つけることができます。アプリは自然言語に反応し、チャット内で直接使用できるインタラクティブなインターフェースを備えています。

      開発者は、「MCP」を基盤とした「Apps SDK」を使用して、本日からアプリの開発とテストを開始できます。開発を始めるには、ガイドラインとサンプルアプリに関するドキュメントを参照してください。その後、ChatGPTの開発者モードを使用してアプリをテストしてください。

      今年後半には、アプリの審査と公開の受付を開始し、開発者がアプリを収益化する方法について詳細をお知らせいたします。


      Booking.com find a
