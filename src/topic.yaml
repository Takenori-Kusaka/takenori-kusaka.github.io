      タイトル：Amazon Aurora DSQL が一般提供になりました
      re:Invent 2024 で発表された Amazon Aurora DSQL がプレビューから一般提供となりました。日本のリージョンでも利用できます。
      #AWS#Amazon Aurora DSQL
      Guri / Hajime Oguri
      Guri / Hajime Oguri

      facebook logo
      hatena logo
