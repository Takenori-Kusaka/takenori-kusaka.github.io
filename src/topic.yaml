      2. ChatGPTでアプリを使う方法
      「Spotify、今週の金曜日のパーティー用のプレイリストを作って」のように、利用可能なアプリ名を添えてChatGPTにメッセージを送信すると、ChatGPTは自動的にチャットにアプリを表示し、関連するコンテキストに基づいてサポートを提供します。初めてアプリを使用する際は、ChatGPTから接続を促すメッセージが表示され、アプリと共有される可能性のあるデータを確認できます。

      また、ChatGPTは会話に関連するアプリを提案することもできます。例えば、新築住宅の購入について話している場合、ChatGPTはZillowアプリを提案し、ChatGPT内のインタラクティブマップ上で予算に合った物件を閲覧できます。

      ChatGPTのこの新世代アプリの優れた点は、地図・プレイリスト・プレゼンテーションといった使い慣れたインタラクティブ要素と、会話を通じた新しいインタラクション方法を融合させている点です。アウトラインを作成してCanvaでスライド資料を作成したり、Courseraのコースを受講し、視聴中の動画の内容についてChatGPTに説明を依頼したりできます。

      「Apps SDK」を利用する開発者が増えるにつれて、実現可能な機能は増え続けます。これらのアプリはチャットに自然に表示されるため、最も役立つタイミングで見つけられます。

      3. 本日より利用可能なアプリ
      ChatGPTで本日利用可能な最初のアプリセットをリリースするために、少数の初期パートナーと協力しました。

      ・Booking.com：宿泊予約サイト
      ・Canva：デザイン作成ツール
      ・Coursera：オンライン学習プラットフォーム
      ・Expedia：旅行予約サイト
      ・Figma：UI/UXデザイン共同編集ツール
      ・Spotify：音楽配信サービス
      ・Zillow：不動産検索サイト

      4. Apps SDKを使った開発方法
      「Apps in ChatGPT」は、本日より開発者向けにプレビュー版として提供される「Apps SDK」をベースに構築されています。「Apps SDK」は、ChatGPTが外部ツールやデータに接続できるようにする「MCP」を基盤としています。「MCP」を拡張することで、開発者はアプリのロジックとインターフェースの両方を設計できます。「Apps SDK」はオープンソース化されているため、この標準を採用している環境であればどこでもアプリを実行できます。

      開発者は独自のコードを使用してアプリのインターフェースとチャットロジックを定義し、バックエンドに直接接続することで、既存の顧客がログインしたりプレミアム機能にアクセスしたりできるようになります。

      開発者がインタラクションと会話を融合させたエクスペリエンスを設計できるよう、設計ガイドラインやサンプルのオープンソースリポジトリなどのドキュメントを公開しています。

      本日のプレビュー版の目的は、これらのツールを開発者に提供し、フィードバックを集め、新世代のアプリを共同で開発することです。今後、より再利用可能なコンポーネントと高速な開発ツールも提供予定です。

      5. 安全性とプライバシー
      ChatGPTのポリシーでは、ChatGPTに参加するすべてのアプリは、OpenAIの利用ポリシーを遵守し、あらゆるユーザー層に適切であること、そしてサードパーティとの連携に関するパートナールールを遵守することが求められています。これらの基準は、すべての人にとって安全で快適な体験を提供するために設計されています。

      開発者は、明確なプライバシーポリシーを策定し、必要最小限のデータのみを収集し、権限について透明性を確保する必要があります。ユーザーが初めてアプリを接続する際、ChatGPTは開発者と共有される可能性のあるデータを理解できるよう、接続を促すメッセージを表示します。今年後半には、各アプリが検索結果をパーソナライズするために使用できる具体的なデータカテゴリを決定するための、よりきめ細かな制御機能を提供する予定です。

      開発者の皆様にご理解いただけるよう、ChatGPTでアプリが利用できる基準を概説した開発者ガイドラインの草案も公開しました。

      6. 今後の予定
      今年後半には、「ChatGPT Business」「Enterprise」「Edu」向けのアプリをリリースする予定です。また、開発者がChatGPTにアプリを公開できるよう、申請受​​付を開始するとともに、ユーザーがアプリを閲覧・検索できる専用ディレクトリを開設します。開発者ガイドラインに定められた基準を満たしたアプリは掲載対象となり、より高いデザインと機能基準を満たしたアプリは、ディレクトリ内と会話内でより目立つように表示される可能性があります。

      また、ChatGPTでインスタントチェックアウトを可能にするオープンスタンダードである新しい「Agentic Commerce Protocol」のサポートなど、収益化に関する詳細についても近日中に発表いたします。

