      【本物】宇宙飛行士・野口聡一さんと『ISS Simulator』をプレイした感想
      野口聡一さんと一緒に「ISS Simulator」というゲームをプレイした内容についての解説動画です。野口さんは1996年から2022年まで現役の宇宙飛行士として活動されていました。
      ISSとは
      インターナショナル・スペース・ステーション（国際宇宙ステーション）
      世界16カ国が共同で運用
      1998年に打ち上げられ、現在も運用中
      2025年春頃には大西拓司さんが滞在予定
      ゲームについて
      NASAから協力を受けて株式会社スペースデータが作成したシミュレーター
      温度や風などの実際のデータを元にISSの環境を再現
      動画内で見られるISSの特徴
      イントボール（宇宙ロボット）
      球形のロボットで自由に移動できる
      小型のファンで風を起こして移動する
      操作が非常に難しい止まるという単純な動作でさえ難しい
      前に進むには後ろのファンを回す必要がある
      クロスカップリングという現象で意図しない方向に動いてしまう
      ISSの風の流れ
      無重力空間では自然対流が発生しないため、強制的に空気を循環させる必要がある
      二酸化炭素が局所的に溜まるのを防ぐため
      天井（ライトがある側）から床に向かって風が流れる設計
      風が強いためイントボールが流されることもある
      ロボットアーム操作パネル
      3つのスクリーンがあり、異なる角度からの映像を確認できる
      2種類のコントローラーがある平行移動用（前後左右上下）
      回転系用（向きを変える）
      押し引きタイプのコントローラーで、どの角度からでも直感的に操作できるよう設計
      ケーブル問題
      実際のISSには動画で見えるよりも5倍ほど多くのケーブルがある
      新しい機能を追加する際に壁の後ろにケーブルを通すのが難しい
      新人宇宙飛行士や短期滞在者はケーブルに引っかかりやすい
      運動設備
      自転車型エクササイズ装置背中を当てて足でペダルをこぐ設計
      座る必要がなく、立ちこぎのような感じ
      ランニングマシンベルトとバネで体を固定して走る
      バランスを崩さないよう手すりがある
      トイレ
      男女兼用
      掃除機のような吸引力で排泄物を処理
      足を固定するサンダルがある
      専用の脱臭フィルターが設置されている
      野口さんの感想
      シミュレーターの再現度は技術的に非常に高い
      ただし、エンジニアが作ると「リアルかどうか」にこだわりすぎる傾向がある
      ゲームとしては「現実以上に宇宙っぽい」表現があってもよいのではないか
      クリエイターと連携すればより魅力的なものになる可能性がある
      野口さんは「ゴースト・オブ・ツシマ」などのオープンワールドゲームも遊ばれており、実物以上にリアルな表現が魅力的だと感じているようです。
