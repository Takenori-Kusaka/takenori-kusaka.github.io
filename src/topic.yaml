      # 京阪奈万博2025記念シンポジウム「未来への対話」開催報告

      **開催日時**: 2025年9月21日
      **会場**: けいはんなプラザ
      **主催**: 京阪奈万博2025運営協議会・国際高等研究所
      **登壇者**: 山中伸弥先生（京都大学IPS細胞研究所名誉所長・ノーベル生理学・医学賞受賞者）、田中耕一先生（島津製作所エクザクリサーチフェロー・ノーベル化学賞受賞者）

      ---

      ## シンポジウム概要

      京阪奈万博2025の重要イベントとして開催された本シンポジウムは、国際高等研究所第8代所長でありプロジェクト企画者の松本紘先生（故人、2025年6月逝去）の遺志を継いだ意義深い催しとなりました。

      不確実性が高まる現代において、未来を担う若い世代と世界的な研究者との直接対話を通じて、科学技術と人類の未来について考える貴重な機会となりました。

      ---

      ## 第一部：山中伸弥先生講演「不確実な中でも走り続けること～IPS細胞研究、医療応用に向けて～」

      ### 研究者への道のり

      山中先生は、中学生時代に原因不明の難病で父親を亡くした体験から医学の道を志しました。父親が患っていたC型肝炎は、当時原因も治療法も不明な病気でした。しかし、父の死から1年後の1989年にC型肝炎ウイルスが発見され、2014年には「ハーボニー」という画期的な特効薬が開発されました。

      この経験から、山中先生は医学研究が抱える2つの大きな課題を指摘しました：

      1. **時間の壁**: 基礎研究から実用化まで20～30年の長期間を要する
      2. **費用の壁**: 100円程度で製造できる薬が8万円で販売される現実

      ### IPS細胞研究の軌跡

      山中先生のノーベル賞受賞につながったIPS細胞研究は、1999年12月から奈良先端科学技術大学院大学で本格的に開始されました。興味深いのは、この研究テーマを選んだ経緯です。

      一度は研究者として挫折しかけた山中先生は、「どうせもう一度チャンスをもらったのだから、他の人がやらないような、リスクの高いことに挑戦しよう」という、ある種の開き直りに近い気持ちで研究を始めたといいます。

      この「やけくそ」とも言える精神状態が、結果的に革新的な発見につながりました。山中先生は、「知識が不足していたからこそ、他の専門家なら怖くてできないような大胆なことができた」と振り返っています。

      ### 山中4因子の発見

      IPS細胞作製に必要な4つの遺伝子（山中4因子：Oct3/4、Sox2、Klf4、c-Myc）の組み合わせ発見は、まさに偶然と必然が交錯した瞬間でした。この発見により、体細胞を多能性幹細胞に初期化することが可能となり、再生医療に革命をもたらしました。

      ---

      ## 第二部：田中耕一先生講演「イノベーションの本質～専門外からの挑戦～」

      ### ノーベル賞受賞研究の背景

      田中先生のノーベル化学賞受賞につながった「ソフトレーザー脱離イオン化法」の発見は、まさに「門外漢」だったからこその成果でした。

      当時、レーザーは「殺人光線」と呼ばれ、タンパク質のような巨大分子を壊さずに分析することは不可能とされていました。しかし、化学の専門家ではなかった田中先生は、そうした先入観にとらわれることなく研究を進めることができました。

      ### 偶然から生まれたイノベーション

      決定的な発見は、実験中の「失敗」から生まれました。本来混ぜてはいけない物質を誤って混合してしまったところ、予想外に良い結果が得られたのです。この失敗を失敗で終わらせず、「なぜうまくいったのか」を追求したことが、ブレークスルーにつながりました。

      田中先生は、「専門家だったら、この組み合わせは化学反応を起こして分析に向かないと分かっているから、最初からやらなかっただろう」と述べています。

      ### 異分野融合の重要性

      田中先生は鉄道を例に挙げ、現代のイノベーションには多分野の知識と技術の融合が不可欠であることを説明しました：

      - **機械工学**: 車両の構造と動力システム
      - **電気・電子工学**: モーターと制御システム
      - **情報工学**: 運行管理とソフトウェア
      - **土木・建築**: インフラ整備
      - **人間工学・デザイン**: 快適性と美観
      - **環境工学**: エネルギー回生システム

      この多分野統合の視点から、田中先生は若い世代に「様々な分野の人とのコミュニケーションを大切にしてほしい」とメッセージを送りました。

      ---

      ## 第三部：未来対話セッション

      6名の学生（高校生2名、大学生2名、大学院生2名）が両先生に質問を投げかける貴重なセッションが行われました。

      ### 高校2年生 伊藤由依さんの質問：「逆境との向き合い方」

      **質問**: 世界的に輝かしい成功をされた先生方が、逆境や困難をどのように乗り越えてこられたのか教えてください。

      **山中先生の回答**:
      人生は「山あり谷あり」で、悪いと思ったことが後から考えると良いチャンスだったり、逆にラッキーだと思ったことが大変なことの始まりだったりします。そうした経験を重ねると、大変な時は「これは次の良いことの準備だ」と思えるようになり、調子が良い時は「次に大変なことが起こるかもしれない」と用心するようになります。

      「明けない夜はない」という言葉のように、高く飛ぶためには思いっきりかがまなければならない。だから、落ちるところまで落ちたと思ったら、「これで次は飛べるんだ」という気持ちで今も取り組んでいます。

      ### 高校3年生 山本啓太さんの質問：「優先順位の決め方」

      **質問**: やるべきことがたくさんある中で、何を優先すべきか迷ってしまいます。お二方はどのように優先順位を決めていらっしゃいますか？

      **田中先生の回答**:
      63歳になった今は、やりたいことを優先的にやっています。しかし高校生の時はそうはいかないので、大学に入りたいなら勉強は諦めてやってください。ただ、勉強だけでなく、できるだけたくさんのことに挑戦して、いっぱい失敗してください。失敗できるのは若いからです。

      **山中先生の回答**:
      60年以上生きてきて思うのは、優先順位を決めても果たしてそれでうまく進むのかということです。ただ、日本の教育システムで文系・理系問わず基礎から学んだことは、どこかで必ず生きます。高校生が悩めるのは逆に羨ましく、その時その時に「どう生きればいいか」を考えているだけかもしれません。

      ### 大学3年生 長田ひな子さんの質問：「研究テーマの選択」

      **質問**: ノーベル賞受賞につながった研究テーマを選ぶに至った経緯を教えてください。

      **山中先生の回答**:
      奈良先端大で研究室を持った際、一度研究者として諦めかけていたので、「どうせだったら他の人がやらないような、リスクの高いことに挑戦しよう」と思いました。うまくいかなくてもいいやという、ある種のやけくその気持ちもありました。

      **田中先生の回答**:
      「お前、専門家じゃないけど、担当者がいないからお前しかいない」と言われて始めました。専門家じゃないから期待されていない分、自由にいろいろできました。専門家がやらないようなことをやってみたのが良かったのかもしれません。

      ### 大学2年生 山本あかりさんの質問：「先入観からの脱却」

      **質問**: イノベーションを起こすには、固定観念や先入観から脱却することが重要だと思います。どのようにお考えですか？

      **田中先生の回答**:
      専門的に深めることは本流ですが、それ以外の道もあります。レーザーが「殺人光線」と言われていた時代に、タンパク質を壊さずに分析できるはずがないという化学専門家の先入観がありました。しかし、専門家ではなかったからこそ、そうした先入観がなく、工夫を加えることでうまくいったのです。

      ### 大学院生 川久保和之さんの質問：「若い世代のイノベーション」

      **質問**: イノベーションを起こすために、我々若い世代はどのように考えて生きていくべきでしょうか？

      **田中先生の回答**:
      鉄道を例に取ると、現代の電車には機械、電気、情報、土木建築、人間工学、デザインなど、様々な分野の技術が融合されています。新幹線の回生ブレーキのように、従来とは逆の発想（電気を消費するのではなく発電する）が環境配慮につながることもあります。

      異分野融合がすでに起きている分野に、若い人たちが加わってコミュニケーションを取ることで、まだまだたくさんのイノベーションが生まれる可能性があります。

      ### 大学院生 永田右京さんの質問：「不確実性の活用」

      **質問**: 専門性が深まる一方で世の中が複雑になる中、不確実性を克服するより活用すべきだと考えます。カオスを生かすためのマインドセットや技術について教えてください。

      **山中先生の回答**:
      実験で予想外の結果が起こった時、それには2種類あります。1つは実験方法にエラーがあった「悪い失敗」、もう1つは実験は完璧だが結果が予想と違う「良い失敗」です。良い失敗は大きなチャンスなので、検討する余地があります。

      **田中先生の回答**:
      挑戦した結果の失敗はいいことだと思います。専門家（玄人）なら「どうせうまくいかないからやらない」と思うことを、素人だからやってしまう。その失敗が実は別の分野では成功につながることがあります。

      私の部下が化学反応を起こしてしまう「失敗」をしたのですが、その化学反応によってイオンができることで、逆に非常に感度の高い分析ができるようになりました。分野を越えてコミュニケーションできる人が、これからもっと活躍できるでしょう。

      ---

      ## 総括：不確実性の時代を生きる知恵

      セッションコーディネーターの鈴木翔吾氏（国際高等研究所）による総括では、以下の重要なメッセージが共有されました：

      ### AIの時代における人間の価値

      ビッグデータ解析が進歩しても、明日のことは分からないままです。この「分からない明日」と向き合うことが、AI時代において私たち人間に求められる特質となっています。

      ### 必要な資質

      1. **我慢強さ**: 不確実性と向き合う忍耐力
      2. **希望を見つける楽観主義**: 困難な中にも可能性を見出す力
      3. **柔軟性**: 失敗を受け入れ、それを次の成功につなげるたおやかさ
      4. **対話力**: 異分野の人々とのコミュニケーション能力

      ### 人間であり続けることの意味

      会うことは別れの始まりであり、人生には常に悲しみと喜びが共存しています。しかし、専門分野を超えて、生活者として毎日を生きる「人間であること」を大切にしながら、対話を続けていくことが重要です。

      ---

      ## 参加者・来賓

      - **会場来賓**: 木津川市長 河井規子様、精華町長 杉浦正美様、京都府議会議員の皆様
      - **学術関係者**: 京阪奈地区の大学・研究機関関係者多数
      - **企業関係者**: 地域企業の代表者多数
      - **学生**: 高校生から大学院生まで約70名

      ---

      ## 結語

      本シンポジウムは、単なる講演会を超えて、異なる世代・専門分野の参加者が「未来」という共通テーマで深く対話する貴重な機会となりました。

      ノーベル賞受賞者である両先生からの「専門外だからこそできること」「失敗を恐れない挑戦の重要性」「異分野との対話の価値」といったメッセージは、不確実性の時代を生きる私たちにとって、極めて示唆に富む内容でした。

      松本紘先生の遺志を継いだこのような対話の場が、京阪奈地域から世界に向けて、新たなイノベーションと人材を生み出すことを期待します。

