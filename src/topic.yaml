      はじめまして。新しいiPhone 17です。丸みのあるエッジ。細くなったベゼル。前面のCeramic Shield 2などの頑丈な素材。美しさがずっと続く設計です。ディスプレイは、6.3インチのSuper Retina XDR﻿デ﻿ィ﻿ス﻿プ﻿レ﻿イ﻿4。見たいもの、やりたいこと、これまで以上に楽しんでください。しかも、最大120Hzのアダプティブリフレッシュレートを持つProMotionを搭載。一段となめらかなスクロールと、さらに臨場感あふれるゲーム体験ができます。さあ、もう少し詳しく見てみまし﻿ょ﻿う﻿。







      カメラ
      18MPセンターフレーム
      フロントカメラ。
      まさに規格外の実力。




      ズームと回転ができるまったく新しい正方形センサーで、セルフィーやビデオを撮る時のフレーミングがより自由に。グループ写真では、全員を自動でフレームに収めます。
      ビデオがiPhone 17の画面にフロントカメラとバックカメラを同時に使ったデュアルキャプチャビデオが表示されている。ビデオでは走っている少女を男性が見つめている
      iPhone 17の画面がビデオの手ぶれ補正の機能を示している。男性が幼い女の子を肩に担いでいる様子が撮影されている
      iPhone 17の前面の画面に、2人の友だちが会話している様子を映すビデオ通話のセンターフレームの機能が示されている
      48MPがずらり。
      バックカメラの解像度がアップ。
      光学2倍望遠で撮れる48MP Fusionメインカメラと、iPhone 16の超広角カメラと比べて解像度が4倍の48MP Fusion超広角カメラを搭載。しかも、超広角撮影の解像度のデフォルトが24MPに。これは、高画質での保存や共有に最適なファイルサイズ。寄りでも引きでも、室内でも外でも、明るくても暗くても。超高解像度で会心のショットをどうぞ。最小ストレージは256GBで、一世代前のモデルの2倍﻿に﻿5。撮っても、撮っても、まだ撮れます。

      5台のiPhone 17のデバイスの背面の外観。左上角にFusionカメラが見えている。カラーはブラック、ホワイト、セージ、ミストブルー、ラベンダー
      笑って、撮って、シェア。わくわくが止まらない。
      2倍望遠。被写体に寄っても引いても、際立ったディテールをとらえま﻿す﻿。
      2倍望遠のカメラ機能を使って撮影した女性の写真
      クリーンアップ。写り込んだ物や人物、背景にある不要なものを写真から消すことができま﻿す﻿6。
      Apple Intelligenceのクリーンアップツールで写真の背景にあるものをハイライトしている様子
      暗い場所とナイトモードでの写真撮影。光が少なくても、さらにシャープで精細な明るい写真に。
      色合いも自然でノイズも少なくなりまし﻿た﻿。
      暗い場所での撮影のカメラ機能を使って撮影した人物の写真
      最新世代のフォトグラフスタイル。新しく追加された「ブライト」などのオプションをプリセットスタイルから選んで、写真のトーン、カラー、見た目をカスタマイズできま﻿す﻿。
      フォトグラフスタイルのカメラ機能を使って撮影した人物の写真
      マクロ。細部までシャープで信じられないほどクリアな、迫真のクローズアップが撮れま﻿す﻿。
      マクロ撮影のカメラ機能を使って撮影したタンポポの写真
      プロレベルのビデオ。最大4K 60fpsのビデオを撮影したり、シネマティックモードで映画みたいな映像に仕上げたり、オーディオミックスを使って声の聴こえ方を調整することもでき﻿ま﻿す﻿。
      iPhone 17の前面の外観。テーブルの前に座って風船で遊ぶ子どものビデオで、オーディオミックス機能が使用されている



