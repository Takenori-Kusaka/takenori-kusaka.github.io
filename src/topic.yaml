      高床式砂栽培について
      当協会の連携先である株式会社グリーンファーム（大阪府四條畷市）では、栽培アスパラ、トマト、ほうれん草、小松菜、ニンニク、朝鮮人参、青梗菜などの砂栽培の実績があります。２０１２年７月にはグリーンファームが設立した障害者就労支援事業所「私の太陽農園」（大阪府四条畷市）で高床式砂栽培を採用しているほか、介護付有料老人ホーム「グレースメイト松戸」（千葉県松戸市）にも室内用砂栽培設備を導入し、障害者や高齢者でも栽培しやすい農法として普及を進めています。