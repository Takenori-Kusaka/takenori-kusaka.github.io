      タイトル：果樹授粉を効率化　静電風圧式の機械26年販売へ
      果樹授粉を効率化　静電風圧式の機械26年販売へ
      　【静岡】静岡県農林技術研究所と県果樹研究センター、農業機械開発メーカーのミツワ（新潟県燕市）が授粉作業の効率化・省力化を目的に開発を進めてきた静電風圧式受粉機が、２０２５年に限定販売、２６年に正式販売される。これに先立つ２４年１０月中旬には、果樹研究センターが説明会を開いた。生産者や県内ＪＡの担当者ら約８０人が参加した。

      　梨とキウイフルーツなどの果樹では安定した着果のために人工授粉が欠かせない。輸入花粉を使うケースが多いが、梨は主な輸入先の中国で火傷病が広がり、２３年８月から輸入停止となっている。キウイフルーツ花粉も病害の影響で輸入品の価格が高騰する。

      　花粉を花に向けて飛ばす時に、先端の電極で花粉を帯電させて、雌しべへの付着率を上げる仕組み。４月に磐田市の梨農家で「幸水」を対象に行った調査では、花粉使用量、作業時間とも約８０％削減できた。

      　同機を操作した生産者は「軽くて作業は楽。興味があり、発売を心待ちにしていた」と話す。製造・販売するミツワは「２５年の限定販売は、すでに販売先が決まっている」とし、現在２６年の購入希望者を募集している。

      （日本農業新聞　2024年 11月17日付掲載）
