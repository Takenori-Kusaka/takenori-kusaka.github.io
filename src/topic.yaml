      HondaJetが持続可能な航空燃料（SAF）を100％使用した試験飛行に成功
      Hondaの航空機事業子会社のホンダ エアクラフト カンパニー（本社:⽶国ノースカロライナ州グリーンズボロ市 取締役社⻑:山﨑 英人）は、現地時間2025年10月13日に以下を発表しましたので、その内容をご案内いたします。

      　Hondaの航空機事業子会社であるホンダ エアクラフト カンパニー（Honda Aircraft Company 以下、HACI）が開発・製造するHondaJetが、ベリーライトジェットカテゴリー内のツインエンジンジェット機として世界で初めて、持続可能な航空燃料（SAF※1）を100％使用した試験飛行に成功しました。


      　SAFは航空領域でのCO2排出量を削減し、カーボンニュートラルを達成する手段の1つとして注目されています。SAFの利用はASTM Internationalによる認可制となっており、既存のジェット燃料へSAFを混合できる含有率の上限が定められています。現在の上限は50％となっていますが、今回の試験により、今後のSAFの進化・普及に向けて、100％SAFを使用できる可能性を確認することができました。

      　HondaJetは、すでに最大50％のSAF混合燃料による運航実績があり、また、GE Honda Aeroは2022年および2023年に、HondaJetに搭載されているHF120エンジンを用いた100％ SAFによる地上試験を完了しています。
      　今回の試験飛行では、100％SAFをHondaJetに使用した場合の影響を既存のジェット燃料と比較し評価しました。SAFには、HEFA-SPK※2とHDO-SAK※3を混合した100％ SAFを採用し、HACIの本社がある米国ノースカロライナ州グリーンズボロ周辺を飛行した後、ピードモント・トライアド国際空港に着陸しました。その結果、通常のジェット燃料を使用した場合と同等の飛行性能が確認されました。

      　HondaJetは、独自の機体設計により、同クラスで最も燃費効率の良いビジネスジェット機として評価されており、HACIは2024年10月に全米ビジネス航空協会（NBAA）より「Sustainable Flight Department Accreditation（持続可能な飛行部門認証）」を取得しています。
      　また、Hondaは、SAFの安全性を評価し規格化の支援を行う国際団体（FAA／OEM Review Panel）に加入しており、SAFの安全性向上と普及に向けて活動しています。
      　今後もHondaは、持続可能な空の移動を実現するため、業界をリードしていきます。

      Sustainable Aviation Fuel

      Hydroprocessed Esters and Fatty Acids Synthetic Paraffinic Kerosene。動植物由来の油を水素化処理して合成される航空用燃料。既存の石油精製設備で製造でき、現在、最も普及しているSAFの一種

      Hydrodeoxygenated Synthetic Aromatic Kerosene。合成芳香族ケロシンに分類されるSAFの一種。従来のジェット燃料に含まれる芳香族成分（アロマティック）を再現するために、水素化脱酸素処理を施した合成燃料。

