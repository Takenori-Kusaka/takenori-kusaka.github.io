      以下の記事が面白かったので、簡単にまとめました。

      ・New capabilities for building agents on the Anthropic API


      目次
      1. Anthropic API でエージェント構築するための新機能
      2. Code execution tool
      3. MCP connector
      4. Files API
      5. Extended prompt caching
      6. はじめる
      関連
      1. Anthropic API でエージェント構築するための新機能
      本日 (2025年5月23日)、開発者がより強力なAIエージェントを構築できるようにする、「Anthropic API」の4つの新機能を発表しました。

      ・Code execution tool
      ・ MCP connector
      ・ File API
      ・ Extended prompt caching

      2. Code execution tool
      「Code execution tool」を使用すると、Claudeがサンドボックス環境でPythonコードを実行し、計算結果とデータ可視化を生成できるようになります。これにより、Claudeはコード作成アシスタントから、可視化の反復処理、データセットのクリーンアップ、API呼び出し内で直接インサイトを導き出すことができるデータアナリストへと進化します。


      「Code execution tool」を使用すると、Claude はデータセットの読み込み、探索的チャートの生成、パターンの特定、そして実行結果に基づく出力の反復的な改良をすべて単一のインタラクションで実行できます。つまり、Claude は、個別に実行するためのコードを提案するだけでなく、複雑な分析タスクをエンドツーエンドで処理できるということです。

      主なユースケースは以下のとおりです。

      ・財務モデリング
      財務予測の作成、投資ポートフォリオの分析、複雑な財務指標の計算を行います。

      ・科学計算
      シミュレーションの実行、実験データの処理、研究データセットの分析を行います。

      ・ビジネスインテリジェンス
      自動レポートの作成、売上データの分析、パフォーマンスダッシュボードの生成を行います。

      ・ドキュメント処理
      様々な形式のデータの抽出と変換、フォーマットされたレポートの生成、ドキュメントワークフローの自動化を行います。

      ・統計分析
      データセットに対して回帰分析、仮説検定、予測モデリングを行います。

      組織は「Code execution tool」を1日あたり50時間無料で利用できます。その後、コンテナ1つにつき1時間あたり0.05ドルの追加料金で利用できます。料金の詳細については、ドキュメントを参照してください。

      3. MCP connector
      「MCP connector」を使用すると、開発者はクライアントコードを記述することなく、Claude を任意の「Remote MCPサーバ」に接続できます。

      以前は、MCPサーバに接続するには、MCP接続を処理するための独自のクライアントハーネスを作成する必要がありました。現在、「Anthropic API」はすべての接続管理、ツールの検出、エラー処理を自動的に処理します。APIリクエストに「Remote MCPサーバ」のURLを追加するだけで、強力なサードパーティ製ツールにすぐにアクセスできるため、ツール対応エージェントの構築にかかる複雑さが大幅に軽減されます。

      Claudeは、「MCPサーバ」が構成されたリクエストを受信すると、自動的に次の処理を実行します。

      ・指定されたMCPサーバーに接続
      ・利用可能なツールを取得
      ・どのツールを呼び出すか、どの引数を渡すかの理由を取得
      ・十分な結果が得られるまで、ツール呼び出しをエージェント的に実行
      ・認証とエラー処理を管理
      ・統合されたデータを含む拡張レスポンスを返す

      「Remote MCPサーバ」のエコシステムは拡大を続けており、個別の統合を構築することなく、AIアプリケーションに簡単に機能を追加できます。ZapierやAsanaを含む、あらゆる「Remote MCPサーバ」と連携できます。その他の「Remote MCPサーバ」については、ドキュメントを参照してください。

      4. Files API
      「Files API」は、Claude を使用した開発において、開発者がドキュメントを保存およびアクセスする方法を簡素化します。リクエストごとにファイルのアップロードを管理する代わりに、ドキュメントを一度アップロードすれば、複数の会話にわたって繰り返し参照できるようになります。

      これにより、特にナレッジベース、技術文書、データセットなどの大規模なドキュメントセットを扱う必要があるアプリケーションの開発ワークフローが効率化されます。

      「Files API」は「Code execution tool」と統合され、Claude はコード実行中にアップロードされたファイルに直接アクセスして処理し、レスポンスの一部としてチャートやグラフなどのファイルを生成できるようになります。つまり、開発者は「Files API」を介してデータセットを一度アップロードすれば、再アップロードすることなく、複数のセッションにわたってClaudeに分析させることができます。

      5. Extended prompt caching
      開発者は、プロンプトキャッシュの有効期間 (TTL) を標準の5分間とするか、追加料金で1時間のTTLに延長するかを選択できるようになりました。これは12倍の改善であり、長時間実行されるエージェントワークフローのコストを削減できます。拡張キャッシュにより、お客様はClaudeに豊富な背景知識と事例を提供しながら、長時間プロンプトのコストを最大90%、レイテンシを最大85%削減できます。

      これにより、複数ステップのワークフローの処理、複雑なドキュメントの分析、他のシステムとの連携など、長期間にわたってコンテキストを維持するエージェントの構築が可能になります。これまでコストが高すぎて実行できなかった長時間実行されるエージェントアプリケーションも、大規模かつ効率的に運用できるようになります。

      6. はじめる
      これらの機能はすべて、「Anthropic API」のパブリックベータ版として利用できます。詳しくはドキュメントを参照してください。また、開発者カンファレンスの基調講演でこれらの機能の実際の動作を確認してください。
