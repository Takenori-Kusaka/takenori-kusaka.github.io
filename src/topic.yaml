      タイトル：NASA「Crew-11」ミッションの4名がISSに到着　JAXAの油井宇宙飛行士が大西宇宙飛行士とISSで再会
       

      日本時間2025年8月2日、NASA＝アメリカ航空宇宙局の有人宇宙飛行ミッション「Crew-11（クルー11）」の「Crew Dragon（クルードラゴン）」宇宙船がISS＝国際宇宙ステーションに到着しました。

      打ち上げから14時間44分後にISSとドッキング
      Crew-11のクルーはコマンダーを務めるNASAのZena Cardman宇宙飛行士、パイロットを務めるNASAのEdward Michael “Mike” Fincke宇宙飛行士、ミッションスペシャリストを務めるJAXA＝宇宙航空研究開発機構の油井亀美也宇宙飛行士およびRoscosmos（ロスコスモス）のOleg Platonov宇宙飛行士の4名です。

      日本時間2025年8月2日0時43分にアメリカ・フロリダ州のケネディ宇宙センターから打ち上げられたアメリカ企業SpaceX（スペースX）のCrew Dragon宇宙船は、地球を周回しつつ高度を上昇させた後、日本時間同日15時27分にISSの「Harmony（ハーモニー）」モジュールの上方へドッキング。宇宙船とISSの船内を隔てるハッチは日本時間同日16時46分に開放され、油井宇宙飛行士ら4名はISSに滞在しているJAXAの大西卓哉宇宙飛行士ら第73次長期滞在クルー7名と無事合流を果たしました。

      長期滞在クルーの一員となったCrew-11の4名は、これから約半年間にわたってISSで科学実験などに携わります。一方、2025年3月からISSに滞在している大西宇宙飛行士ら「Crew-10」のクルー4名は、2025年8月5日以降にISSを離れて地球へ帰還する予定です。