      Gemini Enterprise を発表
      2025年10月9日
      https://storage.googleapis.com/gweb-cloudblog-publish/images/2436_x_1200_logo_lockup.max-2500x2500.png
      Thomas Kurian
      CEO, Google Cloud

      ※この投稿は米国時間 2025 年 10 月 9 日に、Google Cloud blog に投稿されたものの抄訳です。

      AI は、働き方、ビジネスの運営方法、そしてお客様向けに構築するもの全てを変革する、歴史的な変革の機会をもたらしています。しかし、将来性が期待された初期の AI は、部門ごとに孤立し、組織全体の複雑な業務を横断的に連携させることができていませんでした。

      真の変革を実現するには、あなたの状況、ワークフロー、そして従業員とつながる包括的なプラットフォームが必要です。だからこそ本日、私たちは職場の AI における新たな入口となる Gemini Enterprise を発表します。

      このレベルの変革を実現するには、イノベーションに対する完全なフルスタック アプローチが必要であり、これこそが Google Cloud の優位性です。私たちの強みは、信頼性の高い専用に構築された AI インフラストラクチャから始まり、Google DeepMind による先駆的な研究と、多用途な Gemini モデルファミリーによって支えられています。全社的なアプローチについては、スンダーのブログでさらに詳しく述べています。

      この完全な AI 最適化スタックこそが、トップ 10 の AI ラボ中 9 社、そしてほぼ全ての AI ユニコーン企業がすでに Google Cloud を利用している理由です。また、全てのお客様の 65% が当社の AI 製品を活用しており、その中には Banco BV、Behr、Box、DBS Bank、Deloitte、Deutsche Telekom、Fairprice Group、米国エネルギー省といった世界的な企業や組織が含まれます。本日さらに、Figma、GAP、Gordon Foods、Klarna、Macquarie Bank、Melexis、Mercedes、Signal Iduna、Valiuz、Virgin Voyages などの企業での AI 導入事例を発表できることを大変光栄に思います。そして、Google Cloud はロサンゼルス 2028 オリンピックの公式クラウドプロバイダーとして、AI イノベーションをオリンピック・パラリンピック競技大会に提供できることを大変嬉しく思っています。

      Video Thumbnail
      働き方を変革するAI
      Gemini Enterprise は、職場の AI への入口としてとして機能し、直感的なチャットインターフェースを通じて、Google AI の最高の機能をすべての従業員にもたらします。そのシンプルなインターフェースの裏側で、Gemini Enterprise は 6 つの中核コンポーネントを統合しています。

      このプラットフォームは、Google の最も高度な Gemini モデルをベースとし、システムの頭脳となり、あらゆるタスクに世界最高水準のインテリジェンスを提供します。

      ノーコードのワークベンチを通じて、マーケティング部門から経理部門、その他あらゆるチームのどのユーザーでも、情報を分析し、エージェントを連携して、組織全体のプロセスを自動化できます。

      導入初日から価値を提供するために、詳細なリサーチ やデータインサイトなどの専門的な業務に対応する事前構築済みの Google エージェント群が含まれています。さらに、チームが構築したカスタムエージェントや、広範なパートナーエコシステムが提供するソリューションによって、この機能を容易に強化できます。

      エージェントはコンテキスト（文脈）があってこそ価値を発揮します。そのため、Gemini Enterprise は、Google Workspace や Microsoft 365 から Salesforce や SAP などのビジネスアプリケーションに至るまで、存在する場所を問わず企業のデータに安全に接続します。

      集約されたガバナンス フレームワークで管理されており、すべてのエージェントを一元的に可視化、保護、監査することが可能です。

      そして、これは 10 万社を超えるパートナーエコシステムを持つオープン性の原則に基づいて構築されています。これにより、お客様の選択肢が確保され、イノベーションが促進されます。

      これらすべてのコンポーネントを単一のインターフェースを通じて統合することで、Gemini Enterprise はチームの働き方を変革します。それは、単純なタスクを超えてワークフロー全体を自動化し、よりスマートにビジネス成果を推進します。これらすべては、Google Cloud の安全なエンタープライズ グレードのアーキテクチャ上で実現されます。

      一部の企業は、AI モデルやツールキットを提供しますが、それはプラットフォームではなく、部品に過ぎません。そのため、すべてを統合する作業は自社のチームに委ねられ、つなぎ合わせる作業が強いられることとなります。断片を寄せ集めて、真の変革を実現することは不可能です。こうした課題を解決するために開発したのが、Gemini Enterprise です。専用に構築された Tensor Processing Unit（TPU）から世界クラスの Gemini モデル、そしてワークフローを変革するプラットフォームやエージェントに至るまで、完全な AI 最適化スタックを提供します。これこそが、ビジネスに真に統合された AI 基盤を提供するために必要なものであり、お客様がすでに Gemini Enterprise を活用している理由です。

      Banco BV のリレーションシップマネージャーは、以前は分析業務に何時間も費やしていました。しかし、今では Gemini Enterprise により、分析が自動化され、マネージャーは新規ビジネスの獲得により多くの時間を割けるようになりました。
      Harvey は、法務およびプロフェッショナルサービス向けでトップのドメイン特化型 AIであり、フォーチュン 500 企業の法務チームから信頼されています。Gemini を活用することで、弁護士は契約分析、デューデリジェンス、コンプライアンス、訴訟といった業務で効率を向上させ、大幅な時間短縮につながっています。
      Video Thumbnail
      これは、単に一つのタスクを簡単にするだけではありません。企業全体の文書、アプリケーション、メール、チャットシステムから情報を検索、発見し、あらゆるエンタープライズ アプリケーションと連携するエージェントを使ってプロセスを自動化することで、ワークフロー全体をよりスマートにすることです。Gemini Enterprise は Microsoft 365 や SharePoint 環境でもシームレスに連携する、Google Cloud のオープンなプラットフォームへのコミットメントを明確に示しています。

      さらに、Gemini Enterprise を Google Workspace と組み合わせて使用することで、さらなるメリットが得られます。本日、皆さんがすでにお使いの Google Workspace アプリケーションに直接組み込まれた、初のマルチモーダル エージェントを発表します。これは、テキスト、画像、動画、音声を理解し、生成できる Gemini の能力を最大限に活用した、今後展開する多くのエージェントの第一弾となります。

      動画：Google Vids をご利用いただくことで、プレゼンテーションのような情報を、AI が生成したスクリプトとナレーションを完備した、魅力的な動画という、全く異なるフォーマットへと変換できるようになりました。Vids の勢いは目覚ましく、毎月 250 万人に利用されています。
      音声：Google Meet では、すべてのビジネスのお客様に対し、リアルタイムの音声翻訳を提供します。これは単に言葉を訳すだけでなく、お客様の自然なトーンと表現を捉えることで、話す言語に関わらず、シームレスな会話を可能にします。この機能は、弊社の「自動メモ作成（take notes for me）」機能で培った音声インテリジェンスに基づいており、同機能の利用は年初から 13 倍以上に増加しています。
      エージェントの価値は、そのコンテキストの質によって決まります。Gemini Enterprise は、お客様の組織のデータがどこにあっても連携し、このコンテキストを構築することで、関連性が高く、正確で、信頼できる結果を提供します。本日、Gemini Enterprise の一環として、以下を発表いたします。

      新しいデータ サイエンス エージェント (プレビュー版)：データ ラングリングと取り込みを自動化します。これにより、詳細なデータ探索を加速させ、パターンを即座に発見します。さらに、トレーニングと推論のための多段階の計画を生成することで、複雑なモデル開発を合理化し、手動で反復的なファインチューニングの必要性を排除します。
