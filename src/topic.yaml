      X ポスト




      　GitHubは、9月24日、「GitHub Copilot Spaces」の一般公開を開始した。

      　GitHub Copilot Spacesは、Copilotに自分の開発チームに必要な特定のコンテキストを追加できる機能。

      　これによってCopilotは、システムがどのように機能するか、なぜ特定の構築方法が採用されたのかを理解し、そのプロジェクトに沿った回答を出せるようにになる。 また、Spaceにカスタム指示を追加してCopilotの回答をさらに調整することもできる。

      　組織全体でSpaceを共有することで、チームメンバーが同じプロジェクトのコンテキストにアクセスし、情報共有が効率化される。

      　今回のGAリリースでは、リモートGitHub MCPサーバー経由でIDEからSpaceへ直接アクセスするオプションが追加されている。本機能は、全Copilotユーザー向けに提供されている。
      GitHub Copilot Spaces について
      Copilot Spaces を使ってコンテキストを整理して共有すると、Copilot Chat in GitHub の結果をどのように向上させて、チームメイトを支援できるかについて説明します。

      この機能を使用できるユーザーについて
      Anyone with a Copilot license can use スペース.

      この記事の内容
      Copilot Spaces を使うと、Copilot がユーザーの質問に答えるために使うコンテキストを整理できます。 スペース には、リポジトリ、コード、pull request、issue、音声テキストやメモなどの自由形式のテキスト コンテンツ、画像、ファイル アップロードを格納できます。 そのコンテキストでグラウンディングされた質問を Copilot にしたり、スペースをチームと共有してコラボレーションと知識の共有をサポートしたりできます。

      Copilot Spaces を使用する理由
      1 人の作業でもチームの共同作業でも、スペース を使うと Copilot をいっそう便利にできます。

      Copilot Spaces を使うと、次のことができます。

      Copilot から、より関連性の高い具体的な応答を得ます。
      タスクに必要なものを 1 か所で集めることで、フローに留まります。
      知識をチームと共有して、質問の繰り返しを減らします。
      チャット履歴の外部でも有効なセルフサービスのコンテキストにより、オンボードと再利用をサポートします。
      プロジェクトの進化に合わせて、スペースの同期が維持されます。 スペースに追加された GitHub ファイルとその他の GitHub ベースのソースは、変更されると自動的に更新され、Copilot はプロジェクトの常に常に専門家になります。

      スペース とナレッジ ベースの相違点
      スペース は、特定のタスクとグラウンディングされた会話用に最適化されています。 スペース のコンテキストにはスコープがあるため、Copilot の応答の正確さと関連性がいっそう高くなります。

      Copilot Spaces	ナレッジ ベース
      作成できるユーザー	Copilot ライセンスを持つすべてのユーザー	組織所有者
      所有元	Organization または個々のユーザー	組織
      コンテンツ タイプ	GitHub リポジトリ全体、特定のファイル、pull request と issue、アップロードされたファイル (画像、テキスト ファイル、リッチ ドキュメント、スプレッドシートなど)、自由形式のテキスト コンテンツ	GitHub でホストされている Markdown ファイル
      コンテキストの処理	サイズが制限されているため、選択が絞り込まれていると、より高い応答品質が保証されます	無制限ですが、そのために応答の品質が低下します
      スペース を使用できるユーザー
      Copilot のライセンス (Copilot Free を含む) を持つすべてのユーザーは、スペース を作成して使用できます。

      スペース は、個人用アカウントまたは organization のどちらに属していてもかまいません。 Organization が所有するスペースは、他の organization メンバーと共有することも、スペースを作成したユーザーにプライベートにすることもできます。

      スペース を使用できるユーザー
      Copilot Spaces の Copilot Chat in GitHub を使用できます。 また、IDE の GitHub MCP サーバーを使用して、IDE 内の Copilot Spaces を利用して、スペースからコンテキストにアクセスすることもできます。

      スペース の使用がユーザーの使用状況に及ぼす影響
      スペースで送信する質問は、Copilot Chat 要求としてカウントされます。

      Copilot Free ユーザーの場合、この使用量は毎月のチャット制限にカウントされます。
      Premium モデルで スペース をお使いの場合、この使用量は Premium 使用量クォータにカウントされます。 ユーザーが Premium モデルに送信するすべての質問は、1 つの Premium リクエストとしてカウントされて、モデルの乗数がそれに掛けられます。 各モデルに適用される乗数については、「GitHub Copilot における要求」をご覧ください。

