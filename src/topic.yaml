      毎日のあれこれ、おまかせください。
      Apple Intelligenceについてさらに詳しく﻿
      ビジュアルインテリジェンス。iPhoneの画面上にあるコンテンツに関する検索、質問、操作が思いのま﻿ま﻿9。
      ビジュアルインテリジェンス機能が使用されている
      ライブ翻訳。メッセージアプリのテキストを自動翻訳し﻿た﻿り﻿14、FaceTimeでライブ翻訳されたキャプションを表示したり、電話アプリで翻訳を読み上げさせることができま﻿す﻿15。
      特定の言語で利用できます。

      メッセージアプリ内でライブ翻訳機能が使用され、スペイン語が日本語に翻訳されている
      クリーンアップ。不要なものをワンタップで削除。撮った時の狙い通りに仕上げてくれる
      写真編集ツールで﻿す﻿6。
      クリーンアップツールで写真の背景にあるものをハイライトしている様子
      ジェン文字。キーボードを使って、会話の内容に合わせたジェン文字を作れます。電球を持ったナマケモノを作成するのも一瞬。説明文を入力するだけで﻿す﻿。
      Apple Intelligenceで作成されたジェン文字
      作文ツール。あなたが書いた文章を校正します。思い通りのトーンや言葉づかいになるまで、複数のバージョンを提案することもできます。要約は、文章を選択してから1回タップすれば完了で﻿す﻿。﻿
      作文ツール機能が使用されている。「校正」「書き直し」「フレンドリー」「プロフェッショナル」「簡潔」のオプションが表示されている


      圏内はもちろん、
      圏外でもつながる。
      eSIM。eSIMを内蔵しているので、接続がシームレス。柔軟に、便利に、より安全に使えます。旅行にもぴったりです10。iPhone 17はeSIMでのみアクティベートできま﻿す﻿。﻿
      iPhone 17の前面の外観。eSIMを使って電話番号を簡単に転送するための「モバイル通信を設定」機能が使用されている
      eSIMについてさらに詳しく
      衛星経由の緊急SOS。救助を要請したいのに、モバイル通信サービスもWi﻿-﻿Fiも利用できない。そんな時は、iPhoneを使って衛星経由でテキストメッセージを送れま﻿す﻿16。
      衛星経由の緊急SOS機能を使い、病人や怪我人の助けを呼ぶために緊急通報サービスに連絡している様子
      衛星経由の緊急SOSの仕組みを見る﻿
      衝突事故検出。ハードウェアのセンサーと先進的なモーションアルゴリズムにより、自動車での重大な衝突事故を認識。あなたが電話をかけられない場合に救助を要請しま﻿す﻿17。
      iPhone 17、前面の外観、丸みを帯びた四隅、衝突事故検出機能が使用されている
      「探す」機能。あなたの位置情報を友だちや家族と安全に共有できま﻿す﻿。
      衛星経由の「探す」機能を使っている様子。ユーザーの位置情報が山中に表示されている


