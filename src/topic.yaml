      ●ナトリウムイオン電池の特徴
      　ナトリウムイオン電池には、以下のような4つの大きな特徴がある。
      ・高い安全性
      ・環境負荷低減
      ・幅広い使用環境温度
      ・長寿命
      高い安全性
      　一般的なリチウムイオン電池は、くぎを刺すような衝撃を与えると発火する危険性があるが、ナトリウムイオン電池は同様の場合でも発火しにくいという。
      環境負荷低減
      　コバルトのようなレアメタルを用いず、身近に広く存在するナトリウムを素材としているため、採掘による大きな環境汚染も発生せず、過剰な労働力も必要としない。
      幅広い使用環境
      　モバイルバッテリーやスマートフォンなどの端末に使われているリチウムイオンバッテリーでは、低温や高温の環境だと性能が低下してしまうという課題がある。しかし、ナトリウムイオン電池なら幅広い温度で利用できる。
      　「ウィンタースポーツでスマホを使えないという経験をした人もいるかもしれないが、スマホの電源さえ入れば、後はこのナトリウムイオンモバイルバッテリーから給電できるので、そのような環境でもお使いいただけるというメリットがある」（田邉氏）
      長寿命
      　同じモバイルバッテリーを使い続けると2年ほど（利用回数にもよるが）で「思ったより使えない」状態になってしまう。リチウムイオンバッテリーの多くは充電サイクルが500サイクルしかないからだ。しかし、ナトリウムイオン電池では、その約10倍にあたる5000サイクルの電池寿命がある。
      　「製品としてというより、電池単体で5000サイクルのバッテリー寿命があり、毎日充電しても約13年間はお使いいただける電池になっている。ただし、保証期間は他の製品と同じ、お買い上げから1年間となる」（田邉氏）
      エレコム独自の安全性も
      　このように安全性が高いという特徴のあるナトリウムイオン電池だが、エレコムではこれまでモバイルバッテリーで培ってきた独自の安全性も製品に組み込んでいる。
      　「過充電、過放電、短絡保護、温度検知機能という安全設計に、サーマルプロテクションも搭載した」と田邉氏は言う。サーマルプロテクションでは、「24時間365日、1秒間に約300回温度を検知する。高温になると電気の流れをストップさせる」と解説した。
      　また、国内2拠点で確認と評価を実施し、品質の向上にも努めているとのことだ。
      ●ナトリウムイオン電池モバイルバッテリーの課題
      　これら4つの特徴だけ聞くと、手放しで歓迎したくなるが、デメリットもある。
      　まず、容量の割に重くて大きいという点だ。また普及していないので価格が高く、ナトリウムイオン電池はPSE（電気用品安全法）対象外のため、PSE取得マークを付与できない。
      　モバイルバッテリーなど小型充電式電池を回収してリサイクルする団体「JBRC」の会員であるにもかかわらず、対象外（対象となっているのはニッカド電池／ニッケル水素電池／リチウムイオン電池）ゆえに、家電量販店などに設置してある回収ボックスを使えないというデメリットもある。
      　エレコムでは「地方自治体に問い合わせいただく、弊社サポートセンターへ問い合わせいただく、エレコムデザインショップへお持ちいただくことで、回収できる」としている。
      　とはいえ「開発を始めたばかりの2年前と比べるとコンパクトに仕上がった。今後も、研究や開発が進めば小型／軽量化が見込めるし、普及すれば低価格で提供できるようになる。法整備も進むだろう」とエレコム側では期待している。
      　バッテリーサイクルは長いが、それより先にICチップが故障するのではないかという懸念に対しては、「部品そのものも高耐久性をもたせるように開発しており問題ない」とのことだった。
      　「電池業界では、EV向けにどんどん開発が進んでおり、その成果がコンシューマー向けにも振り分けられている。最終的なゴールは安全な“全固体電池”になるだろう。リチウムイオン電池のような環境負荷の高いものから、安全性が高く、環境にも優しい電池とそれを採用したモバイルバッテリーへ、という流れに貢献していきたい」（田邉氏）
      ●ナトリウムイオン電池を使ったモバイルバッテリーの実力は？
      　今回、製品サンプルとしてDE-C55L-9000を利用する機会があったので、短い時間ではあるが、持ち歩いて試してみた。また、重さや外観を自宅にある既存のモバイルバッテリーと比較してみよう。
      　最大45W出力に対応している、ということは筆者が普段使いしている「ONEXPLAYER 2」の最大消費電力28Wを十分にまかなえる。ONEXPLAYER 2の内蔵バッテリー容量は1万7100mAhで、DE-C55L-9000BKの約2倍だ。電源に接続せず4時間くらいの作業を行えているが、「あとちょっと」というところで残量がゼロになってしまうことがある。せめて1時間でも伸ばせれば……と期待して、作業に使ってみた。
      　作業開始から1時間5分でDE-C55L-9000BKの残量がなくなり、給電が止まった。いつもであれば、ONEXPLAYER 2のバッテリー残量が減ってきたところでDE-C55L-9000BKに登場してもらうので、今回の使い方は通常の逆であるが、それでも「あとちょっと」を実現することが分かる結果になったと思う。
      　実は、このバッテリーを持ち歩いた際に、手が滑って40cmほどの高さから落下させてしまったのだが、「燃やそうと思えば燃やせる」「通常の使い方で発火することはありません」という言葉を開発者が発していたのを思い出し、不安感なく持ち歩くことができた。
      　今はまだ、現行のモバイルバッテリーに比べて重いし高いので手が伸びないかもしれないが、バッテリーサイクルが5000回であること、安心して持ち運べることなどは何にも代えがたいと感じた。
      　なお、初回100台は、エレコムダイレクトショップにおいてクーポンコードを利用することで、通常価格から1000円オフの8980円で購入できる。気になる人はぜひチェックしてほしい。
