      報道発表日
      令和７年10月12日

      概要
      　令和７年 10 月 12 日０時 30 分頃から静止気象衛星「ひまわり９号」の観測に障害が発生しており、全ての衛星画像の提供ができない状態になっています。
      　現在、待機中の「ひまわり８号」による観測へ切り替える作業を実施中です。

      本文
      　令和７年 10 月 12 日０時 30 分頃から、静止気象衛星「ひまわり９号」の観測に障害が発生しています。

      　このため、全ての衛星画像が提供できない状態になっており、気象庁ホームページ『気象衛星ひまわり』をはじめとしたコンテンツの一部が更新されない等の影響が発生しています。障害の原因については調査中です。

      　障害の解消まで時間を要する可能性があることから、待機中の「ひまわり８号」による観測を開始する準備を進めているところです。

      　現在、台風や火山灰の監視等の一部に影響を受けていますが、警報・注意報等の発表には支障ありません。今後随時、最新の状況をお知らせします。
      ひまわり8号・9号の運用計画
      はじめに
      ひまわり8号・9号は、ひまわり7号(MTSAT-2)の後継衛星です。 ひまわり8号は2014年10月7日に打ち上げ、軌道上で機能の確認試験を実施した後、2015年7月7日からひまわり7号に代わり正式に観測運用を開始しました。 また、ひまわり9号は2016年11月2日に打ち上げられ、2017年3月10日に待機運用を開始しました。ひまわり8号、9号の2機による体制では、2030年度まで観測運用を行います。 ひまわり8号・9号は最先端の観測技術を有する放射計(AHI)を搭載し、米国や欧州などの他の新世代静止気象衛星に先駆けて運用を開始することから、国際的にも注目されています。

      2022年12月13日、観測運用衛星を交代し、ひまわり9号は観測運用、ひまわり8号は待機運用をそれぞれ開始しました。

      Schedule for Himawari satellites
      ひまわり8号・9号の運用計画
      2機体制の確立
      約15年に渡る期間、観測運用を継続する必要があるため、軌道上2機体制を確立し、万が一どちらかの衛星にトラブルが生じた場合においても、 運用の継続を可能としています。軌道上 2 機体制では、1 機が可視赤外放射計（AHI）による観測と通報局（DCP）データ中継を行う ミッション運用状態（観測運用衛星）、もう 1 機は観測と DCP データ中継を休止したミッション待機状態（待機衛星）とし、 観測運用衛星に何らかの不具合が生じた場合は、迅速に待機衛星が観測と DCPデータ中継を開始し、運用の中断を最小限に留めます。

      衛星の軌道位置
      観測運用衛星に何らかの不具合が生じた場合でも運用の継続性を可能にするため、ひまわり 8 号及び 9 号をほぼ同じ軌道位置に配置しています。 ただし、衛星 2 機の軌道保持範囲を完全に同じに配置すると 2 機の軌道制御が複雑になるため、 運用の簡素化及び軌道決定精度を勘案して、東経 140.7 度±0.1 度の軌道保持範囲内で東西 0.05 度の経度分離方式を採用しています。

      ひまわり8号及び9号の同時運用（待機衛星の定期的なメンテナンス）
      待機衛星は、搭載観測機器の機能・性能の長期変化傾向を把握するために、およそ１年間隔で休止中のミッションを稼動させて定期的なメンテナンス運用を実施します。
      
