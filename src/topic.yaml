      2025年のノーベル化学賞受賞者たちは、気体やその他の化学物質が入り込める、広々とした空間を持つ分子構造を創造した。これらの構造、金属有機構造体は、砂漠の空気から水を取り入れたり、二酸化炭素を捉えたり、有毒なガスを溜め込んだり、化学反応を触媒するために使用できる。

      

      

