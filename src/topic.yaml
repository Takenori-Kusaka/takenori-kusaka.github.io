      # ATRオープンハウス2025 イベント概要

      **ATRオープンハウス2025**は「社会課題と向き合う科学技術の最前線」をテーマに、最先端研究の社会実装に向けた取り組みを一堂に紹介する年次イベントです。ATRグループおよび連携機関による多彩な展示と講演を通じて、未来社会のビジョンを体験・議論できます。

      ## 開催概要
      - 開催日時：2025年10月2日（木）・3日（金）10:00～17:00[1]
      - 会　　場：ATR（京都府相楽郡精華町光台2-2-2）[1]
      - テーマ　：社会課題と向き合う科学技術の最前線[1]
      - 形　　式：現地展示＋オンライン講演（ライブ配信あり）  

      ## 主なプログラム

      ### 展示・デモ
      約60件の研究成果・事業を，以下のソリューション別視点で紹介[1]
      - 共生社会：人に寄り添う支援技術とアバターの進化  
      - 心と体の健康：脳科学・センシング技術  
      - 人と知能の融合：脳や心の仕組み解明，パフォーマンス向上技術  
      - ロボティクス：自律移動ロボット，ヒューマノイド，作業支援  
      - 無線・通信：ソフトウェア無線，電波環境可視化  
      - 生命科学：バイオセンシング，スマート農業応用  

      ### 講演（計5件）
      ATR経営層・トップ研究者による講演をライブ配信で実施。主な演目：[2][1]
      1. “ポスト万博シティけいはんな”が目指すシームレス社会へのATRの貢献（鈴木博之）  
      2. アバターと未来社会（石黒浩）  
      3. 新たな基本理念に基づくATRのイノベーション協創戦略  
      4. 脳科学技術による健康・福祉ソリューションの最前線  
      5. 環境センシングと地域共生型スマートシティ開発  

      ### ATR40周年記念事業：温故知新シンポジウム
      ATR創成期に在籍した海外研究者を招き，中学生～一般向けに英語講演（日本語字幕付）を行う特別企画[1]
      - 日　時：2025年10月4日（土）13:00～17:30（開場13:00/開演13:30）  
      - 会　場：ATR大会議室＋Web（ハイブリッド形式，現地定員100名，学生優先）  
      - 演　題：「失敗から学ぶ発想のヒント」  

      ## 同時開催セミナー・ワークショップ
      - ATR Talk Exchange（オンライン・ミニ講演会）：研究者同士のアイデア交流を広く公開  
      - けいはんな万博セミナー／スタートアップ部会報告会など、京阪奈地域での連携活動紹介  

      **ATRオープンハウス2025**では，多領域融合の最先端技術とその社会実装事例を一堂に体験できます。社会課題解決に向けた科学技術の現在地と未来像をぜひご覧ください。

