      アルテミス計画の関連展示が目白押し
      本展の目玉は、アポロ計画からおよそ半世紀ぶりとなる有人月面探査「アルテミス計画」で実際に使用される最先端技術の数々です。有人月面探査車「有人与圧ローバー」は、日本が開発を行い、宇宙飛行士が宇宙服を着ずに車内で約１か月生活しながら月面探査を行うことができる探査車です。次世代の月面探査を象徴する存在で、実物大模型の展示は世界初公開です。月面誘電率計測（LDA：Lunar Dielectric Analyzer）は、月面に直接置いて、土砂などの物質の密度（しめ固まり度合い）などを調べる装置で、月資源の探査へつながることが期待されています。アルテミス計画Ⅲではアメリカを除き、世界で唯一採用された技術です。

